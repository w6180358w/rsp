<script type="text/javascript">
	$(document).ready(function() {
		$("div#mws-login .mws-login-back").mouseover(function(event) {
			$(this).find("a").animate({'left':0})
		}).mouseout(function(event) {
			$(this).find("a").animate({'left':70})
		});
	});
</script>

<title>融算盘</title>

</head>

<body>

	<div id="mws-login">
    	<h1>融算盘管理平台</h1>
        <div class="mws-login-lock"><img th:src="@{/css/icons/24/locked-2.png}" alt="" /></div>
    	<div id="mws-login-form">
        	<form class="mws-form" th:action="@{/type}" method="post">
                <div class="mws-form-row">
                	<div class="mws-form-item large">
                    	<input type="text" class="mws-login-username mws-textinput" placeholder="账号" name="username"/>
                    </div>
                </div>
                <div class="mws-form-row">
                	<div class="mws-form-item large">
                    	<input type="password" class="mws-login-password mws-textinput" placeholder="密码" name="password" />
                    </div>
                </div>
                <div class="mws-form-row">
                	<input type="submit" value="登录" class="mws-button green mws-login-button" />
                </div>
            </form>
        </div>
    </div>


</body>
