<link rel="stylesheet" type="text/css" th:href="@{/css/mws.style.css}" media="screen" />

<title>融算盘</title>

</head>

<body>

	<!-- Header Wrapper -->
	<div id="mws-header" class="clearfix">
    
    	<!-- Logo Wrapper -->
    	<div id="mws-logo-container">
        	<div id="mws-logo-wrap">
            	<h1 style="margin-top: 12px;"><font size="300" color="white">融算盘</font></h1>
			</div>
        </div>
    </div>
    
    <!-- Main Wrapper -->
    <div id="mws-wrapper">
    	<!-- Necessary markup, do not remove -->
		<div id="mws-sidebar-stitch"></div>
		<div id="mws-sidebar-bg"></div>
        
        <!-- Sidebar Wrapper -->
        <div id="mws-sidebar">
            <!-- Main Navigation -->
            <div id="mws-navigation">
            	<ul>
					<li><a href="org" class="mws-i-24 i-home">机构管理</a></li>
					<li><a href="category" class="mws-i-24 i-chart">大类管理</a></li>
					<li><a href="subCategory" class="mws-i-24 i-table-1">小类管理</a></li>
					<li class="active"><a href="formula" class="mws-i-24 i-polaroids">公式管理</a></li>
					<li><a href="filter" class="mws-i-24 i-myspace">机构查询</a></li>
					<li><a href="stat" class="mws-i-24 i-graph-2">统计</a></li>
                </ul>
            </div>
            <!-- End Navigation -->
            
        </div>
        
        
        <!-- Container Wrapper -->
        <div id="mws-container" class="clearfix">
        
        	<!-- Main Container -->
            <div class="container">
                <div class="mws-panel grid_8">
                    <div class="mws-panel-header">
                        <span class="mws-i-24 i-polaroids">公式管理</span>
                    </div>
                    <div class="mws-panel-body">
                        <div class="mws-panel-toolbar top clearfix">
                            <form class="mws-form" style="width: 100%; display: flex; margin-bottom: 10px;">
			                	<div class="mws-form-inline" style="width: 35%;display: inline-block;">
			                		<div class="mws-form-row" style="width:90%; padding: 5px 20px 0px 20px;">
			                			<label>选择类型</label>
			                			<div class="mws-form-item large">
			                				<select class="required" id="type">
			                					<option value="" style="font-color: #b6b6b6" disabled selected hidden>请选择</option>
			                					<option value="ajf">按揭房</option>
			                					<option value="bd">保单</option>
			                					<option value="gjj">公积金</option>
			                				</select>
			                			</div>
			                		</div>
			                    </div>
			                    <div class="mws-form-inline" style="width: 80%;display: inline-block;">
			                		<div class="mws-form-row" style="width:80%; padding: 5px 20px 0px 20px;">
			                			<div style="color:red;margin-top:6px;">注: 申请额度,无抵押月还款,信用卡负债等三项参数分别为【x】【y】【z】,不区分大小写</div>
			                		</div>
			                    </div>
			                </form>
                        </div>
                        <table class="mws-datatable-fn mws-table" id="listTable"></table>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
