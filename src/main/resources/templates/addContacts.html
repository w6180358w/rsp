<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Required Stylesheets -->
<link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}" media="screen" />
<link rel="stylesheet" type="text/css" th:href="@{/css/text.css}" media="screen" />
<link rel="stylesheet" type="text/css" th:href="@{/css/fonts/ptsans/stylesheet.css}" media="screen" />
<link rel="stylesheet" type="text/css" th:href="@{/css/fluid.css}" media="screen" />

<link rel="stylesheet" type="text/css" th:href="@{/css/mws.style.css}" media="screen" />
<link rel="stylesheet" type="text/css" th:href="@{/css/icons/icons.css}" media="screen" />

<!-- JavaScript Plugins -->

<script type="text/javascript" th:src="@{/js/jquery-1.7.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-ui.js}"></script>
<script type="text/javascript" th:src="@{/plugins/layer-v3.1.1/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/plugins/jquery.validate.js}"></script>

<script type="text/javascript" th:src="@{/js/contactsEdit.js}"></script>

	<title>融算盘</title>

</head>

<body>

    <div id="mws-wrapper">
		<div class="container" style="width: 100%">
			<div class="mws-panel grid_8">
				<div class="mws-panel-header">
					<span class="mws-i-24 i-list"></span>
				</div>
				<div class="mws-panel-body">
					<form class="mws-form" method="post" id="contactsForm">
						<div class="mws-form-inline">
							<input type="hidden" name="id" id="id" th:value="${contacts.id}"/>
							<input type="hidden" name="orgName" id="orgName" th:value="${contacts.orgName}"/>
							<div class="mws-form-row">
								<label>机构 <span style="color: #b90a0f">*</span></label>
								<div class="mws-form-item large">
									<select name="orgId" th:field="*{contacts.orgId}" th:value="*{contacts.orgName}">
										<option value="" style="font-color: #b6b6b6">请选择</option>
										<option  th:selected="${contacts.orgId eq org.id}" th:each="org:${orgList}"  th:value="${org.id}" th:text="${org.name}"></option>
									</select>
								</div>
							</div>
							<div class="mws-form-row">
								<label>姓名 <span style="color: #b90a0f">*</span></label>
								<div class="mws-form-item large">
									<input type="text" id="name" name="name" class="mws-textinput"
										   th:value="${contacts.name}" required />
								</div>
							</div>
							<div class="mws-form-row">
								<label>联系电话<span style="color: #b90a0f">*</span></label>
								<div class="mws-form-item large">
									<input type="text" name="phone" class="mws-textinput" th:value="${contacts.phone}"/>
								</div>
							</div>
							<div class="mws-form-row">
								<label>排序 </label>
								<div class="mws-form-item large">
									<input type="text" name="order" class="mws-textinput"
										   th:value="${contacts.order}" />
								</div>
							</div>
						</div>
						<div class="mws-button-row">
							<button type="button" onclick="submitContactsForm()" class="mws-button green">提交</button>
						</div>
					</form>
				</div>
			</div>
		</div>
    </div>


</body>
</html>
